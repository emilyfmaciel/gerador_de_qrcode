<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title> 
    <script src="../p1/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma url ou texto para criar uma QR Code</p>
        </header>

        <div id="qr-form">
            <input type="text" placeholder="Informe sua url ou texto...">
            <button>Gerar QR Code</button>
        </div>

        <div id="qr-code">
            <img src="../qrcode.png" alt="QR Code">
        </div>
    </div>
    
</body>
</html>
